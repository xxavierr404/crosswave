post:
  summary: Подписаться на пользователя
  operationId: subscribe
  parameters:
    - name: X-User-Id
      in: header
      required: true
      schema:
        type: string
        format: UUID
    - name: targetUserId
      in: query
      required: true
      schema:
        type: string
        format: UUID
  responses:
    '200':
      description: Информация о пользователе
      content:
        application/json:
          schema:
            $ref: '../dto/UserProfileDto.yaml#/UserProfileDto'
    '403':
      description: Нет доступа к треку
      content:
        application/json:
          schema:
            $ref: '../dto/ErrorDto.yaml#/ErrorDto'
    '500':
      description: Ошибка сервера
      content:
        application/json:
          schema:
            $ref: '../dto/ErrorDto.yaml#/ErrorDto'