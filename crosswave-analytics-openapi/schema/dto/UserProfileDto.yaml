UserProfileDto:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    surname:
      type: string
    bio:
      type: string
    likedTracks:
      type: array
      items:
        type: string
        format: uuid
    subscriptions:
      type: array
      itmes:
        type: string
        format: uuid
  required:
    - id
    - name
    - surname
    - bio
    - likedTracks